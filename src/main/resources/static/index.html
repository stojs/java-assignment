<!DOCTYPE html>
<html>
    <head>
        <title>Application</title>
        <link href="/bootstrap.min.css" rel="stylesheet">
        <script src="/jquery.min.js"></script>
        <script src="/stomp.js"></script>
        <script src="/app.js"></script>
        <script src="/date.format.js"></script>
    </head>
    <body>
        <div class="container">

            <h1>Application for calculating longest palindrome </h1>

            <button type="button" class="btn-lg btn-primary" onclick="getMessages()"> Get messages </button>
            <br/>          
            <br/>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea id="content" class="form-control" rows="5" placeholder= "Write content here"></textarea>
                        <br/>
                        <button type="button" class="btn-lg btn-primary" onclick="saveContent()">Save</button>
                    </div>
                </div>    
                <div class="col-md-6">
                    <div>
                        <button class="btn-sm btn-primary" id="connect" onclick="connect();">Connect</button>
                        <button  class="btn-sm btn-primary" id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
                    </div>
                    <p id="response"></p>
                </div> 
            </div>       
            <table class="table table-bordered" id="tabl">
                <tr>
                    <th>#</th>
                    <th>Time</th>
                    <th>Content</th>
                    <th>Size longest palindrome</th>
                </tr>
            </table> 
        </div>
    </body>
</html>
